<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cultura Trap Argentina</title>
</head>

<body>
    <!-- animación -->
    <div class="overlay first"></div>
    <div class="overlay second"></div>
    <div class="overlay third"></div>
    <!-- fin animación -->

    <!-- header -->
    <header class="wrapper">
        <div class="nav">
            <div class="nav__logo"><img src="./assets/img/logo.png" alt="Logo"></div>
            <div class="nav__links">
                <ul>
                    <li>Inicio</li>
                    <li>Noticias</li>
                    <li>Música</li>
                    <li>Videos</li>
                    <li>Tienda</li>
                </ul>
            </div>
            <div class="nav__search"><i class="fa fa-search"></i></div>
            <div class="nav__cart"><i class="fa fa-shopping-cart"></i></div>
        </div>
    </header>
    <!-- fin header -->
    <hr class="border-bottom">
    <!-- contenido principal -->
    <main class="content">
        <div class="text">
            <p class="subtitle">Bienvenidos a la</p>
            <h1 class="title">
                <span>Cultura <br> Trap</span>
            </h1>
            <p class="description">El trap es un subgénero del hip hop latino <br>
                popularizándose masivamente a mediados de la década del 2010</p>
        </div>
        <div class="img-1"></div>
        <div class="slider">
            <div class="arrows">
                <ul>
                    <li><i class="fa fa-arrow-left"></i></li>
                    <li><i class="fa fa-arrow-right"></i></li>
                </ul>
            </div>
            <div class="pages"><span>01</span>/04</div>
        </div>
        <div class="img-2"></div>
        <div class="img-3"></div>
    </main>

</body>

</html>
