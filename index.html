<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Cultura Trap Argentina</title>
</head>

<body>
    <div class="overlay first"></div>
    <div class="overlay second"></div>
    <div class="overlay third"></div>
    <div class="wrapper">
        <div class="nav">
            <div class="logo"><img src="./assets/img/logo.png" alt=""></div>
            <div class="menu-links">
                <ul>
                    <li>Inicio</li>
                    <li>Noticias</li>
                    <li>Música</li>
                    <li>Videos</li>
                    <li>Tienda</li>
                </ul>
            </div>
            <div class="search"><i class="fa fa-search"></i></div>
            <div class="cart"><i class="fa fa-shopping-cart"></i></div>
        </div>
    </div>
    <hr class="border-bottom">
    <div class="content">
        <div class="text">
            <p class="subtitle">HIP HOP LATINO</p>
            <h1 class="title">
                <span>CULTURA TRAP <br> ARGENTINA</span>
            </h1>
            <p class="desc">El trap es un subgénero del hip hop latino <br> popularizándose masivamente a mediados de la
                década del 2010</p>
            <a href="#" class="readmore"></a>
        </div>
        <div class="img-1"></div>
        <div class="slider">
            <div class="arrows">
                <ul>

                </ul>
            </div>
            <div class="pages"></div>
        </div>
        <div class="img-2"></div>
        <div class="img-3"></div>
    </div>
    <script>
        TweenMax.from('.logo', 1, {
            delay: 1.2,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.staggerFrom('.menu-links ul li', 1, {
            delay: 1.2,
            opacity: 0,
            x: -20,
            ease: Power4.easeInOut
        }, 0.08)

        TweenMax.from('.search', 1, {
            delay: 1.6,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.from('.cart', 1, {
            delay: 1.8,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.to('.border-bottom', 1, {
            delay: 1.4,
            width: '100%',
            ease: Expo.easeInOut
        })

        TweenMax.from('.subtitle', 1, {
            delay: 2.8,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.to('.title', 1, {
            delay: 2.2,
            width: '100%',
            ease: Expo.easeInOut
        })

        TweenMax.from('.desc', 1, {
            delay: 2.8,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.from('.readmore', 1, {
            delay: 2.8,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.to('.slider', 1, {
            delay: 3,
            opacity: 1,
            ease: Expo.easeInOut
        })

        TweenMax.to('.img-1', 1, {
            delay: 2.2,
            width: '450px',
            ease: Expo.easeInOut
        })

        TweenMax.to('.img-2', 1, {
            delay: 2.2,
            width: '300px',
            ease: Expo.easeInOut
        })

        TweenMax.to('.img-3', 1, {
            delay: 2.2,
            width: '300px',
            ease: Expo.easeInOut
        })

        TweenMax.to('.first', 1.5, {
            delay: .2,
            left: '-100%',
            ease: Expo.easeInOut
        })

        TweenMax.to('.second', 1.5, {
            delay: .4,
            left: '-100%',
            ease: Expo.easeInOut
        })

        TweenMax.to('.third', 1.5, {
            delay: .6,
            left: '-100%',
            ease: Expo.easeInOut
        })
    </script>
</body>

</html>
